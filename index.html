<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="bootstrap.css">
</head>

<body>

<div class="row">
	<div class="col-md-6 col-md-offset-3"> <!-- col-md-10: indica cuantas columnas va a ocupar	  col-md-offset-1: cantidad de columnas que se corre -->
		<!-- Pagina -->

		<br>

		<div class="panel panel-info">
			<div class="panel-heading">Calculadora Basica</div>

			<div class="panel-body">

				<br>

				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<input type="text" class="form-control" id="inputOperacion" placeholder="Ingrese Operacion" style="text-align: right" disabled value="">
					</div>
				</div>
				
				<br>
				<br>

				<div class="row">
				 	<div class="col-md-4">
						<button class="btn btn-default btn-block" onclick="presionarBoton(7)">7</button>
					</div>
				 	<div class="col-md-4">
						<button class="btn btn-default btn-block" onclick="presionarBoton(8)">8</button>
					</div>

			 		<div class="col-md-4">
						<button class="btn btn-default btn-block" onclick="presionarBoton(9)">9</button>
					</div>
				</div>

				<br> 
				<div class="row">
				 	<div class="col-md-4">
						<button class="btn btn-default btn-block" onclick="presionarBoton(4)">4</button>
					</div>
				 	<div class="col-md-4">
						<button class="btn btn-default btn-block" onclick="presionarBoton(5)">5</button>
					</div>
			 		<div class="col-md-4">
						<button class="btn btn-default btn-block" onclick="presionarBoton(6)">6</button>
					</div>
				</div>

				<br> 
				<div class="row">
				 	<div class="col-md-4">
						<button class="btn btn-default btn-block" onclick="presionarBoton(1)">1</button>
					</div>
				 	<div class="col-md-4">
						<button class="btn btn-default btn-block" onclick="presionarBoton(2)">2</button>
					</div>
			 		<div class="col-md-4">
						<button class="btn btn-default btn-block" onclick="presionarBoton(3)">3</button>
					</div>
				</div>

				<br> 
				<div class="row">
				 	<div class="col-md-2">
						<button class="btn btn-info btn-block" onclick="presionarBoton('/')">/</button>
					</div>
				 	<div class="col-md-2">
						<button class="btn btn-info btn-block" onclick="presionarBoton('*')">*</button>
					</div>
			 		<div class="col-md-2">
						<button class="btn btn-info btn-block" onclick="presionarBoton('-')">-</button>
					</div>
			 		<div class="col-md-2">
						<button class="btn btn-info btn-block" onclick="presionarBoton('+')">+</button>
					</div>
					<div class="col-md-2">
						<button class="btn btn-danger btn-block" onclick="presionarBoton('c')">C</button>
					</div>
				 	<div class="col-md-2">
						<button class="btn btn-success btn-block" onclick="presionarBoton('=')">=</button>
					</div>
				</div>
			<div>

		</div>

		<!-- Fin pagina-->
	</div>
</div>
	</div>
</div>

<script src="jquery-3.1.1.min.js"></script>
<script src="bootstrap.js"></script>

<script src="main.js"></script>


</body>

</html>
